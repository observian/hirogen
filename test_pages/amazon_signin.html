<html>
	<head>
		<div id="amazon-root">
			<script type="text/javascript" src="https://assets.loginwithamazon.com/sdk/na/login1.js" id="amazon-login-sdk"></script>
		</div>
		<script type="text/javascript">

		window.onAmazonLoginReady = function() {
			amazon.Login.setClientId('<<appid>>');
		};

		document.getElementById('LoginWithAmazon').onclick = function() {
		    options = {}
		    options.scope = 'profile';
		    options.scope_data = {
		        'profile' : {'essential': false} 
		    };

		    amazon.Login.authorize(options, console.log());
		    return false;
		};

		</script>
	</head>

	<body>
		<a href id="LoginWithAmazon">
			<img border="0" alt="Login with Amazon"	src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png" width="156" height="32" />
		</a>
	</body>
</html>
